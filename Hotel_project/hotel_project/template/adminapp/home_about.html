{% include "adminapp/navbar.html" %}

<div class="container" style="padding-left: 20px !important;padding-right: 10px !important;">
	<form action="/admin/save_home_about/" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-12 mb-3">
				<h3>Home About Info</h3>
			</div>
			<div class="col-md-4 mb-3">
				Heading
				<input type="text" name="about_us_heading" class="form-control" value="{{about.about_us_heading}}" >
			</div>
			<div class="col-md-2 mb-3">
				Image 1
				<input type="file" name="about_us_image1" class="form-control" accept="image/*" >
			</div>
		<div class="col-md-2 mb-3">
						<img src="/{{about.about_us_image1}}" width="100%">
			</div>
			<div class="col-md-2 mb-3">
				Image 2
				<input type="file" name="about_us_image2" class="form-control" accept="image/*" >
			</div>
			<div class="col-md-2 mb-3">
						<img src="/{{about.about_us_image2}}" width="100%">
			</div>
			<div class="col-md-12 mb-3">
				Content
				<textarea name="about_us_content" class="form-control" >{{about.about_us_content}}</textarea>
			</div>
			<div class="col-md-12 mb-3 text-center">
				<button class="btn btn-primary">Save Information</button>
			</div>
		</div>
	</form>
</div>

{% include "adminapp/footer.html" %}
