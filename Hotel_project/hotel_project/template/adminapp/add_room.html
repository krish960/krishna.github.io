{% include "adminapp/navbar.html" %}

<div class="container" style="padding-left: 20px !important;padding-right: 10px !important;">
	<form action="/admin/save_room/" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-12 mb-3">
				<h3>Add New Room</h3>
			</div>
			<div class="col-md-4 mb-3">
				Room Name
				<input type="text" name="room_name" class="form-control">
			</div>
			<div class="col-md-4 mb-3">
				Room Image
				<input type="file" accept="image/*" name="room_image" class="form-control">
			</div>
			<div class="col-md-4 mb-3">
				Room Princing Per Day
				<input type="number" name="room_pricing_per_day" class="form-control">
			</div>
			<div class="col-md-4 mb-3">
				Room Size
				<input type="text" name="room_size" class="form-control">
			</div>
			<div class="col-md-4 mb-3">
				Room Capacity
				<input type="text" name="room_capacity" class="form-control">
			</div>
			<div class="col-md-4 mb-3">
				Room Features
				<input type="text" name="room_features" class="form-control">
			</div>
			<div class="col-md-12 mb-3">
				Room Details
				<textarea name="room_details" class="form-control"></textarea>
			</div>
			<div class="col-md-12 mb-3 text-center">
				<button class="btn btn-primary">Save Romm</button>
			</div>

		</div>
	</form>
</div>

{% include "adminapp/footer.html" %}
