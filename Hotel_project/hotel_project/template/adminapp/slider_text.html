{% include "adminapp/navbar.html" %}
<div class="container" style="padding-left: 20px !important;padding-right: 10px !important;">
	<form action="/admin/save_slider_text/" method="post">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-12 mb-3">
				<h3>Slider Text</h3>
			</div>
			<div class="col-md-6 mb-3">
				Slider Heading
				<input type="text" name="slider_heading" class="form-control" value="{{text.slider_heading}}">
			</div>
			<div class="col-md-6 mb-3">
				Slider Content
				<input type="text" name="slider_content" class="form-control" value="{{text.slider_content}}">
			</div>
			<div class="col-md-6 mb-3">
				Button Text
				<input type="text" name="slider_button_text" class="form-control" value="{{text.slider_button_text}}">
			</div>
			<div class="col-md-6 md-3">
				Button Link
				<input type="url" name="slider_button_link" class="form-control" value="{{text.slider_button_link}}">
			</div>
			<div class="col-md-12 text-center">
				<button class="btn btn-primary">Save Details</button>
			</div>
		</div>
	</form>
</div>

{% include "adminapp/footer.html" %}
