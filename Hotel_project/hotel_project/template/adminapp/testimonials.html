{% include "adminapp/navbar.html" %}

<div class="container" style="padding-left: 20px !important;padding-right: 10px !important;">
	<form action="/admin/save_testimonials/" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-12 md-3">
			<h3>Add New Testimonials</h3>
		</div>
		<div class="col-md-4 md-3">
			 Add New Testimonials
			<input type="text" class="form-control" name="testimonials_name" >
		</div>
		<div class="col-md-4 md-3">
			 Add Star Testimonials
			<input type="text" class="form-control" name="start_testimnials" >
		</div>
		<div class="col-md-4 md-3">
			Add New Image
			<input type="file" name="img_testimnials" class="form-control" accept="image/*">
		</div>
		<div class="col-md-12 md-3 pt-1">
			 Add Testimonials Details
			<textarea class="form-control" name="testimonials_details" ></textarea>
		</div>
		<div class="col-md-12 text-center pt-1">
				<button class="btn btn-primary">Save Details</button>
			</div>
	</div>
</form>
</div>

{% include "adminapp/footer.html" %}
