{% include "adminapp/navbar.html" %}

<div class="container" style="padding-left: 20px !important;padding-right: 10px !important;">
	<form action="/admin/save_about_image/" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="row">
			<div class="col-md-12 mb-3">
				<h3>Add New Image</h3>
			</div>
			<div class="col-md-6 mb-3">
				About Image
				<input type="file" name="about_image" accept="image/*" class="form-control">
			</div>
			<div class="col-md-6 mb-3">
				About Image Title
				<input type="text" name="about_title"  class="form-control">
			</div>
			<div class="col-md-12 text-center mb-3">
				<button class="btn btn-primary">Save Image</button>
			</div>

		</div>
		<table  border="1" class="table table-bordered table-striped table-hover"  >
	<tr>
		<th>Action</th>
		<th>Sn</th>
		<th>Images</th>
		<th>Title</th>
	</tr>
	{% for i in save_images %}
	<tr>
		<td>
			<i class="fa fa-edit"></i>
			<i class="fa fa-trash"></i>
		</td>
		<td>{{forloop.counter}}</td>
		<td>
			<img src="/{{i.about_image}}" width="50px">
		</td>
		<td>{{i.about_title}}</td>
	</tr>
	{% endfor %}
</table>
	</form>
</div>




{% include "adminapp/footer.html" %}
