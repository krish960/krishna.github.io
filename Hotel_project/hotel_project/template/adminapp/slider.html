{% include "adminapp/navbar.html" %}

<div class="container" style="padding-left: 20px !important;padding-right: 10px !important;">
	<form action="/admin/save_slider_image/" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="row">
		<div class="col-md-12 md-3">
			<h3>Add slider Image</h3>
		</div>
		<div class="col-md-10">
			Add New Slider Image
			<input type="file" class="form-control" name="slider_image" accept="image/*">
		</div>
		<div class="col-md-2">
			<br>
		<button class="btn btn-primary">Save Slider</button>
		</div>
	</div>
	<br><br>
	<table class="table table-bordered table-striped table-hover">
		<tr>
			<th>Action</th>
			<th>Sn</th>
			<th>Image</th>
		</tr>
		{% for i in sliders %}
		<tr>
			<td>
				<a href="/admin/edit_slidet?id={{i.id}}">
					<i class="fa fa-edit"></i>
				</a> 
				&nbsp;
				&nbsp; 
				<a href="/admin/delted_slidet?id={{i.id}}">
					<i class="fa fa-trash"></i>
				</a>
			</td>
			<!-- <td></td> -->
			<td>{{forloop.counter}}</td>
			<td>
				<img src="/{{i.slider_image}}" width="50px">
			</td>
		</tr>
		{% endfor %}
	</table>
</form>
</div>


{% include "adminapp/footer.html" %}
